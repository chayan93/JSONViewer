<!DOCTYPE html>
<html>
<body>
    <div>
        <!--Default Color = green-->
        <input type="color" id="col" name="col" value="#008000">
        <label for="col">Text Color</label>
    </div><br/>

    <div>
        <!--Default BG Color = black-->
        <input type="color" id="bgCol" name="bgCol" value="#000000">
        <label for="bgCol">Background Color</label>
    </div><br/>

    <div>
        <!--Default Selected Text Color = burlywood-->
        <input type="color" id="selCol" name="selCol" value="#f6b73c">
        <label col="selCol">Selected Text Color</label>
    </div><br/>

    <div>
        <!--Default Selected Text BG Color = darkslategray-->
        <input type="color" id="selBgCol" name="selBgCol" value="#e66465">
        <label for="selBgCol">Selected Text Background Color</label>
    </div><br/>

    <button id="save">Save</button><br/>
    <div id="status"></div>

    <script src="JSONViewerOptions.js"></script>
</body>

</html>
